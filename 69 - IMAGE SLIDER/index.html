<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img
          src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_640.jpg"
          alt="image1"
          class="slide"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/01/20/11/09/black-605334_640.jpg"
          alt="image2"
          class="slide"
        />
        <img
          src="https://cdn.pixabay.com/photo/2016/05/05/17/59/sports-car-1374425_640.jpg"
          alt="image3"
          class="slide"
        />
      </div>
      <button class="prev" onclick="prevSlide()"><</button>
      <button class="next" onclick="nextSlide()">></button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
